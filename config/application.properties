server.tomcat.uri-encoding=UTF-8
server.servlet.context-path=/once
server.servlet.session.cookie.path=/
logging.config=classpath:log4j2.xml
logging.level.com.stoprefactoring.once=DEBUG

#_OperFile
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB
module._OperFile.rootPath=/data
module._OperFile.checkPath=
module._OperFile.poolSize=20
module._OperFile.poolQueue=-1
#_ServeDao
module._ServeDao.isAutoGenerateMap=true
# For more attributes under 'module.sr-servedao.datasource', please refer to 'spring.datasource'
module.sr-servedao.datasource.url=jdbc:mysql://192.168.3.202:3306/test
module.sr-servedao.datasource.username=newuser
module.sr-servedao.datasource.password=your_password
module.sr-servedao.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
module.sr-servedao.datasource.hikari.maximum-pool-size=10
module.sr-servedao.datasource.hikari.minimum-idle=10
module.sr-servedao.datasource.hikari.connection-timeout=5000
module.sr-servedao.datasource.hikari.max-lifetime=27000000
